language: node_js
node_js:
  - -4
  - -5
  - -6
  - -7
  - -8
  - 8.11.2
sudo: false
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
before_install:
  - npm i -g npm@latest
before_script:
  - npm prune
  - npm install -g --production coveralls codecov
  - -npm install -g codecov
  - -npm install coveralls
script:
  - npm run cover
after_script:
  - codecov
  - cat ./build/coverage/lcov.info | coveralls
  - npm run docs
after_success:
  - npm run semantic-release
